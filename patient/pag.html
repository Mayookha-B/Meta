<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Patient Data Management System</h1>
    </header>
    
    <div class="container">
        <section id="patient-form">
            <h2>Add New Patient</h2>
            <form id="new-patient-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br>

                <label for="medical-history">Medical History:</label>
                <textarea id="medical-history" name="medical-history"></textarea><br>

                <label for="appointment-date">Appointment Date:</label>
                <input type="datetime-local" id="appointment-date" name="appointment-date"><br>

                <label for="billing-info">Billing Information:</label>
                <input type="text" id="billing-info" name="billing-info"><br>

                <label for="medicine-records">Medicine Records:</label>
                <input type="text" id="medicine-records" name="medicine-records"><br>

                <input type="submit" value="Add Patient">
            </form>
        </section>

        <section id="patient-list">
            <h2>Patient List</h2>
            <ul id="patients">
                <!-- Patient data will be dynamically added here -->
            </ul>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
